        <center>
            <h2>
                penggunaan objek image untuk slide show </h2>
            <img src="a.jpg" name="slide" width="200" height="200">
        </center>
    <script>
        var step = 1;
        function slideit(){
            if(!document.images)
                return 
            document.images.slide.src=eval("image"+step+".src");
            if(step<3)
                step++;
            else
                step=1;
            setTimeout("slideit()",1000);  
        }
        slideit()
        </script>
